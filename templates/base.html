{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}Сравнивайте цены, читайте отзывы и пользуйтесь скидками - www.pricerace.ru{% endblock title %}</title>
    <meta name="description" content="{% block description %}Сравнение цен, скидки и отзывы на большое количество товаров Электроники, бытовой техники, всё для дома, детские товары и множество других категорий{% endblock description %}">
    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'assets/img/icon.png' %}">
    <!-- ************************* CSS ************************* -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- All Plugins CSS css -->
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- modernizr JS
    ============================================ -->
    <script src="{% static 'js/modernizr-2.8.3.min.js' %}"></script>
    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/772736d262.js"></script>
</head>
<body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <!-- Main Wrapper Start -->
    <div class="wrapper">
        <!-- Header area Start -->
        {% include 'shop/includes/menu.html' %}
        <!-- Header area End -->

        {% block content %}
        {% endblock content %}

        <!-- Footer area Start -->
        <footer class="footer footer--1">
            <div class="footer-top">
            </div>
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <!-- Copyright Text Start -->
                            <p class="copyright-text">
                                &copy; Все права защищены. www.pricerace.ru
                            </p>
                            <!-- Copyright Text End -->
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer area End -->
    </div>
    <!-- Main Wrapper End -->
    <!-- Scroll To Top -->
    <a class="scroll-to-top" href=""><i class="fa fa-angle-double-up"></i></a>
    <!-- ************************* JS ************************* -->
    <!-- jQuery JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Plugins JS -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
